<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de calificaciones</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="contenedor">
    <h1>Gestor de calificaciones</h1>

    <section class="entrada">
      <label for="notaInput">Nota (0–10):</label>
      <input id="notaInput" type="number" min="0" max="10" step="0.1" />
      <button id="btnAgregar" type="button">Añadir</button>
    </section>

    <section class="acciones">
      <button id="btnOrdenAsc" type="button">Ordenar ↑</button>
      <button id="btnOrdenDesc" type="button">Ordenar ↓</button>
      <button id="btnLimpiar" type="button">Limpiar</button>
    </section>

    <section class="salida">
      <h2>Notas</h2>
      <ul id="listaNotas"></ul>
    </section>

    <section class="resumen">
      <h2>Resumen</h2>
      <p id="txtResumen">Aún no hay notas.</p>
    </section>

    <p id="mensaje" class="mensaje" aria-live="polite"></p>
  </main>
</body>
</html>
